<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC - BootsTrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./src/css/style.css">

<body>


    <div class="container-lg text-center mt-5">
        <div class="row align-items-end">
            <div class="col">
                <h2>Nome</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">➡️</span>
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1" id="name">
                  </div>
            </div>
            <div class="col">
                <h2>Idade</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">➡️</span>
                    <input type="number" class="form-control" placeholder="Idade" aria-label="Username" aria-describedby="basic-addon1" id="number">
                  </div>
            </div>
    </div>

    <div class="container-lg text-center mt-2">
        <div class="col align-items-end">
            <div class="col">
                <h2>Peso</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">➡️</span>
                    <input type="number" class="form-control" placeholder="Peso" aria-label="Username" aria-describedby="basic-addon1" id="peso">
                  </div>
            </div>
            <div class="col">
                <h2>Altura</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">➡️</span>
                    <input type="number" class="form-control" placeholder="Altura" aria-label="Username" aria-describedby="basic-addon1" id="altura">
                  </div>
            </div>
        </div>
        </div>
    </div>

    <div class="container feita-a-mao">

        <button type="button" class="btn btn-primary" id="btn">Cáucular</button>

      </div>
